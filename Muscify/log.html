<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="./assets/logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            color: white;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 70px auto;
            background: F;
            padding: 20px;
            border-radius: 5px;
            line-height: 30px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-container {
            width: 360px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #308300;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #254e01;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer a {
            color: #5cb85c;
            text-decoration: none;
        }

        .footer a:hover {
            transition: ease-in 0.2s;
            text-decoration: underline;
            color: white;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log {
            text-decoration: none;
            color: white;
        }

        .logo {
            display: flex;
            color: white;
            align-items: center;
            padding: 5px;
        }

        .logo h3 {
            padding-left: 8px;
        }

        .logo a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo"><a href="index.html"><img src="./assets/logo.png" height="40px">
                <h3>Muscify</h3>
            </a></div>
        <h1>Login</h1>
        <form action="#" method="post" class="form-container">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"><a href="index.html" class="log">Login</a></button>
            <div class="footer">
                <p><a href="#">Forgot Password?</a></p>
                <p>Don't have an account? <a href="form.html">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
